<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Map</title>
</head>
<body>
    <h1>Select Query</h1>
    <form method="POST" action="/query">
        <label for="query">Choose a query:</label>
        <select id="query" name="query">
            <option value="casualties">Average Casualties</option>
            <option value="activity">Top Activity Groups</option>
            <option value="yearly_change">Yearly Change</option>
            <option value="shared_targets">Shared Targets by Region</option>
            <option value="groups_by_country">groups_by_country</option>
            <option value="attack_strategies">Attack Strategies by Country</option>
        </select>
        <br><br>
        <button type="submit">Run Query</button>
    </form>
    <hr>
    <h2>Result:</h2>
    <iframe src="" id="result" width="100%" height="600"></iframe>
</body>
</html>
